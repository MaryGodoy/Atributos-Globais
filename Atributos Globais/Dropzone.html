<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropzone</title>
    <style>
        .caixa {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }

        .drop {
            width: 300px;
            height: 300px;
            border: brown 6px solid;
        }
    </style>
</head>

<body>
    <div class="caixa" draggable="true">Lana Del Rey</div>
    <div class="drop" draggable="true">Selena Gomes</div>
</body>

</html>
